<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
		Title: Navigation bar Bootstrap
		Date: 02/18/2021
		Url: https://getbootstrap.com/docs/4.0/components/navbar/
		-->

    <h2>Edit Group: {{ group }}</h2>
    <form action="/groups/{{group.id}}">
        <button
          type="submit"
          class="btn btn-primary"
          value="join group"
          style="height: 60px; width: 100px"
        >
        &laquo; Go back
        </button>
    </form>
    <br>
    <br>
    <div>
      <form action="" method="post">
        <div class = "row">
            <div class = "col">
                <div class="form-group">{% csrf_token %} {{ edit_form }}</div>
            </div>
            <div class = "col">
                <div class="button">
                    <button type="submit" class="btn btn-primary" style="height: 60px; width: 150px">Submit Edits</button>
                  </div>
            </div>
        </div>
      </form>
    </div>


    <!-- <a href = "./delete_group/"> Delete</a> -->
    <form method="post" action="./delete_group/">
        {% csrf_token %}
        <button
            type="submit"
            class="btn btn-danger"
            value="delete group"
            style="height: 70px; width: 100px"
        >
            Delete Group
        </button>
    </form>


    <!--FOOTER-->
    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        A-03
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
